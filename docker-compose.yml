version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cat_tracker_db
    environment:
      POSTGRES_USER: catuser
      POSTGRES_PASSWORD: catpass123
      POSTGRES_DB: cat_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cat_tracker_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catuser -d cat_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cat_tracker_backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cat_tracker
      DB_USER: catuser
      DB_PASSWORD: catpass123
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cat_tracker_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cat_tracker_frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - cat_tracker_network

volumes:
  postgres_data:

networks:
  cat_tracker_network:
    driver: bridge